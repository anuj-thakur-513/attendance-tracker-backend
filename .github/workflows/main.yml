name: Attendance Tracker Backend PROD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: build-and-restart
        uses: appleboy/ssh-action@master
        env:
          GH_USER: ${{ secrets.GH_USER }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ACCESS_TOKEN_EXPIRY: ${{ secrets.ACCESS_TOKEN_EXPIRY }}
          REFRESH_TOKEN_EXPIRY: ${{ secrets.REFRESH_TOKEN_EXPIRY }}
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          GOOGLE_OAUTH_CLIENT_SECRET: ${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          host: "13.232.29.208"
          username: "ubuntu"
          envs: GH_USER,GH_TOKEN,MONGO_URI,JWT_SECRET,ACCESS_TOKEN_EXPIRY,REFRESH_TOKEN_EXPIRY,GOOGLE_OAUTH_CLIENT_ID,GOOGLE_OAUTH_CLIENT_SECRET
          script: |
            cd backend
            git clone https://${GH_USER}:${GH_TOKEN}@github.com/anuj-thakur-513/attendance-tracker-backend.git
            npm install
            npm run build-ts
            echo "module.exports = {
              apps: [{
                name: 'attendance-tracker-backend',
                script: 'dist/index.js',
                env: {
                  MONGO_URI: '${MONGO_URI}',
                  JWT_SECRET: '${JWT_SECRET}',
                  ACCESS_TOKEN_EXPIRY: '${ACCESS_TOKEN_EXPIRY}',
                  REFRESH_TOKEN_EXPIRY: '${REFRESH_TOKEN_EXPIRY}',
                  GOOGLE_OAUTH_CLIENT_ID: '${GOOGLE_OAUTH_CLIENT_ID}',
                  GOOGLE_OAUTH_CLIENT_SECRET: '${GOOGLE_OAUTH_CLIENT_SECRET}',
                }
              }]
            }" > ecosystem.config.js
            sudo pm2 reload ecosystem.config.js
